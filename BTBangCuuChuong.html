<script>
    document.write('<table border="1">')
    for (let j = 1; j < 10; j++) {
        document.write('<tr>')
        for (let i = 2; i < 11; i++) {
            document.write('<td>')
            document.write(i + ' x ' + j + ' = ' + i * j)
            document.write('</td>')
        }document.write('</tr>')
    }


    document.write('</table>')
</script>
